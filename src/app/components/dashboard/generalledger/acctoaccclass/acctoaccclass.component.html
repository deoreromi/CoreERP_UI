<div>


    <mat-card-title  class="boader--color pl-3">New Tax Integration</mat-card-title>
    <mat-card-content class="p-2 m-0">
       <form [formGroup]="modelFormData" autocomplete="off">
  
        <div class="d--flex">
          <mat-form-field>
            <mat-label>Accounting Class</mat-label>
            <mat-select formControlName="accClass">
              <mat-option *ngFor="let acc of accClassList" [value]="acc.id">
                {{acc.text}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Transaction Type</mat-label>
            <mat-select formControlName="transactionType">
              <mat-option *ngFor="let tranList of tranTypes" [value]="tranList.id">
                {{tranList.text}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field>
          <mat-label>Sales Account</mat-label>
          <mat-select formControlName="saleAcc">
            <mat-option *ngFor="let saleAccList of salesGlAcc" [value]="saleAccList.id">
              {{saleAccList.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Purchase Account</mat-label>
          <mat-select formControlName="purchaseAcc">
            <mat-option *ngFor="let purchAcc of purchaseAcc" [value]="purchAcc.id">
              {{purchAcc.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Inventory Account</mat-label>
          <mat-select formControlName="inventoryAcc">
            <mat-option *ngFor="let invenAcc of invAcc" [value]="invenAcc.id">
              {{invenAcc.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

      </div>
      <mat-divider></mat-divider>
  
        <div  class="form-element p-2 d-flex justify-content-end">
          <button mat-raised-button   class="mr-1" class="button-color-red text-white" [translate]="'COMMON.CANCEL'" (click)="cancel()">Cancel</button>
          <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1" [translate]="'COMMON.SAVE'" (click)="save()" > Save</button>
        </div>
  
      </form>
  
    </mat-card-content>
  </div>
