<div>


    <mat-card-title  class="boader--color pl-3">New Tax Integration</mat-card-title>
    <mat-card-content class="p-2 m-0">
       <form [formGroup]="modelFormData" autocomplete="off">
  
        <div class="d--flex">
          <mat-form-field>
            <mat-label>Voucher Class</mat-label>
            <mat-select formControlName="voucherCode">
              <mat-option *ngFor="let vouchercl of voucherClass" [value]="vouchercl.id">
                {{vouchercl.text}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Company</mat-label>
            <mat-select formControlName="company">
              <mat-option *ngFor="let companyList of compList" [value]="companyList.id">
                {{companyList.text}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field>
          <mat-label>Branch</mat-label>
          <mat-select formControlName="branch">
            <mat-option *ngFor="let branch of branchList" [value]="branch.id">
              {{branch.text}}
            </mat-option>
          </mat-select>
        </mat-form-field>

          <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.voucherType.valid }" >
          <input matInput placeholder="Voucher Type" formControlName="voucherType" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.voucherType.errors" class="help-block">
            <div *ngIf="formControls.voucherType.errors.required">Voucher Type is required </div>
          </mat-error>
        </mat-form-field>

        <mat-form-field class="form-element" >
          <input matInput placeholder="Number Series" formControlName="noSeries" appFocusOnEnter tabIndex="2">
        </mat-form-field>

        <mat-form-field class="form-element" >
          <input matInput placeholder="Period" formControlName="period" appFocusOnEnter tabIndex="3">
        </mat-form-field>
      </div>
      <mat-divider></mat-divider>
  
        <div  class="form-element p-2 d-flex justify-content-end">
          <button mat-raised-button   class="mr-1" class="button-color-red text-white" [translate]="'COMMON.CANCEL'" (click)="cancel()">Cancel</button>
          <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1" [translate]="'COMMON.SAVE'" (click)="save()" > Save</button>
        </div>
  
      </form>
  
    </mat-card-content>
  </div>
