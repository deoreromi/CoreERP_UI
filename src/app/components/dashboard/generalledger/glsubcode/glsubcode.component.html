<div>


    <mat-card-title  class="boader--color pl-3">New GL Subcode</mat-card-title>
    <mat-card-content class="p-2 m-0">
       <form [formGroup]="modelFormData" autocomplete="off">
  
        <div class="d--flex">
          <mat-form-field>
            <mat-label>Gl Account</mat-label>
            <mat-select formControlName="glcode">
              <mat-option *ngFor="let glaccgrp of glaccsubgrpList" [value]="glaccgrp.id">
                {{glaccgrp.text}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.subCode.valid }" >
          <input matInput placeholder="GL SubCode" disabled formControlName="subCode" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.subCode.errors" class="help-block">
            <div *ngIf="formControls.subCode.errors.required">GL SubCode is required </div>
          </mat-error>
  
        </mat-form-field>
  
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.description.valid }">
          <input matInput placeholder="GL SubAccount" formControlName="description" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.description.errors" class="help-block">
            <div *ngIf="formControls.description.errors.required">GL SubAccount Name is required</div>
          </mat-error>
        </mat-form-field>
  
      </div>
      <mat-divider></mat-divider>
  
        <div  class="form-element p-2 d-flex justify-content-end">
          <button mat-raised-button   class="mr-1" class="button-color-red text-white" [translate]="'COMMON.CANCEL'" (click)="cancel()">Cancel</button>
          <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1" [translate]="'COMMON.SAVE'" (click)="save()" > Save</button>
        </div>
  
      </form>
  
    </mat-card-content>
  </div>
