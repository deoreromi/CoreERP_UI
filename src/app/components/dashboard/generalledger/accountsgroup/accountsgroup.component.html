<div>
    <mat-card-title  class="boader--color pl-3">New Accounts Group</mat-card-title>
    <mat-card-content class="p-2 m-0">
       <form [formGroup]="modelFormData" autocomplete="off">
  
        <div class="d--flex">
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.groupCode.valid }" >
          <input matInput placeholder="Group code" disabled formControlName="groupCode" appFocusOnEnter tabIndex="1">
          <mat-error *ngIf="formControls.groupCode.errors" class="help-block">
            <div *ngIf="formControls.groupCode.errors.required">Group Code is required </div>
          </mat-error>
  
        </mat-form-field>
  
        <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.groupName.valid }">
          <input matInput placeholder="Group Name" formControlName="groupName" appFocusOnEnter tabIndex="2">
          <mat-error *ngIf="formControls.groupName.errors" class="help-block">
            <div *ngIf="formControls.groupName.errors.required">Group Name is required</div>
          </mat-error>
        </mat-form-field>
  
        <mat-form-field class="form-element" >
          <input matInput placeholder="Number Range" formControlName="numberRange" appFocusOnEnter tabIndex="3">
        </mat-form-field>
      
      </div>
      <mat-divider></mat-divider>
  
        <div  class="form-element p-2 d-flex justify-content-end">
          <button mat-raised-button   class="mr-1" class="button-color-red text-white" [translate]="'COMMON.CANCEL'" (click)="cancel()">Cancel</button>
          <button mat-raised-button  type="submit" class="button-color-bule text-white ml-1" [translate]="'COMMON.SAVE'" (click)="save()" > Save</button>
        </div>
  
      </form>
  
    </mat-card-content>
  </div>
