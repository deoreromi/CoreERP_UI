<mat-card class="boxshadow">
  <mat-card-title class="text-center" [translate]="'COMMON.LOGIN'"></mat-card-title>
  <mat-card-content>
     <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="form" autocomplete="off">

      <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.username.valid }" >
        <!-- <mat-icon matPrefix> home</mat-icon> -->
        <input matInput placeholder="Username" formControlName="username" >
        <mat-error *ngIf="formControls.username.errors" class="help-block">
          <div *ngIf="formControls.username.errors.required">Username is required </div>
        </mat-error>

      </mat-form-field>

      <mat-form-field class="form-element" [ngClass]="{ 'ng--valid': formControls.password.valid }">
        <input matInput placeholder="Password" formControlName="password" >
        <!-- <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint> -->
        <mat-error *ngIf="formControls.password.errors" class="help-block">
          <div *ngIf="formControls.password.errors.required">Password is required</div>
        </mat-error>
      </mat-form-field>

      <mat-form-field>
        <mat-label [translate]="'COMMON.LANGUAGEPREFERENCE'"></mat-label>
        <mat-select (selectionChange)="setLang(langSelect.value)" #langSelect>
          <mat-option *ngFor="let lang of translate.getLangs()" [value]="lang" >
            {{lang}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" ><i *ngIf="isSubmitted" class='fa fa-circle-o-notch fa-spin'></i> {{isSubmitted ? 'Loggin in...' : 'Login'}}</button>
      </div>

    </form>

  </mat-card-content>
</mat-card>
