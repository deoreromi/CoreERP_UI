<mat-card class="m-3">
  <div class="d-flex justify-content-between">
    <div class="d-flex align-items-center">
      <button
        class="ml-2"
        mat-raised-button
        (click)="openDialog('Add')"
      >
        <mat-icon>add</mat-icon> Add
      </button>
      <button
        class="ml-2"
        mat-raised-button
        (click)="openDialog('Edit')"
      >
        <mat-icon>edit</mat-icon> Edit
      </button>
      <button
        class="ml-2"
        mat-raised-button
        (click)="openDialog('Delete')"
      >
        <mat-icon>delete</mat-icon> Delete
      </button>
      </div>
      <div class="d-flex">
      <mat-form-field>
        <input
          matInput
          type="text"
          (keyup)="doFilter($event.target.value)"
          placeholder="Filter"
        />
      </mat-form-field>

      <form [formGroup]="form" class="ml-2">
        <mat-form-field>
          <mat-select
            [formControl]="tableMultiCtrl"
            placeholder="Search columns"
            [multiple]="true"
            #multiSelect
          >
            <ngx-mat-select-search
              (toggleAll)="toggleSelectAll($event)"
              [formControl]="tableMultiFilterCtrl"
            ></ngx-mat-select-search>
            <button   mat-raised-button color="accent" (click)="saveChanges()"> Save  </button >
            <mat-option
              *ngFor="let bank of filteredTableMulti | async"
              [value]="bank"
            >
              <mat-checkbox [formControlName]="bank.def">
                {{ bank.label }}
              </mat-checkbox>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </form>
      </div>
  </div>

  <div class="table">
    <table mat-table [dataSource]="dataSource" matSort #mytable>
      <ng-container
        *ngFor="let column of getDisplayedColumns()"
        [matColumnDef]="column"
      >
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
          <strong>{{ column }}</strong>
        </th>
        <td
          mat-cell
          *matCellDef="let element; let i = index"
        >
          <input
            matInput
            [value]="element[column]"
            [(ngModel)]="element[column]"
          />
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: getDisplayedColumns()"
        (click)="highlightRows(row)" (dblclick)="openDialog('Edit', row)"
        [style.background]="
          highlightedRows.indexOf(row) != -1 ? 'lightblue' : ''
        "
      ></tr>
    </table>


  </div>
  <mat-paginator
  [pageSizeOptions]="[10, 15]"
  showFirstLastButtons
></mat-paginator>
</mat-card>
